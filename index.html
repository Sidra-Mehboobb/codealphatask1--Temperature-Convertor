<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Temperature Convertor Website - </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div>
            <label for="inputTemperature">Enter Temperature:</label>
            <input type="number" id="inputTemperature" placeholder="Enter temperature">
            <select id="inputScale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">kelvin</option>
            </select>
        </div>
        <button id="convertBtn">Convert</button>
        <div class="resultdiv">
            <label for="outputTemperature">Result:</label>
            <input type="text" id="outputTemperature" readonly>
            <select id="outputScale">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">kelvin</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
